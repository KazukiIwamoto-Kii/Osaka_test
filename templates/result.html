<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/sanitize.css">
    <link rel="stylesheet" href="static/css/swiper.css">
    <link rel="stylesheet" href="static/css/result.css">
    <title>自動観光ルート</title>
    <meta name = "description" content = "text">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <h1 id = "servicename">大阪弾丸ツアー</h1>
        </div>
        <nav class="header-menu">
            <ul class = "header-menu-list">
                <li class="header-menu-item"><a href='/'>計画</a></li>
                <li class="header-menu-item"><a href='/result'>コース</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class = "result">

            <div class = "schedule">
                <div class = "start_time">{{ start_hour }}:{{ start_minutes }}<span>{{ visit_spot[0][0] }}</span></div>
                <div>
                    <strong>試行回数(後で消す)</strong>
                    {{ trial }}
                </div>
                <div>
                    <strong>観光地の選択</strong>
                    {{ pop }}
                </div>
                <div>
                    <strong>訪問順序</strong>
                    {{ opt_order }}
                </div>
                <div>
                    <strong>訪問順序</strong>
                    {{ solution }}
                </div>
                <div>
                    <strong>総移動時間</strong>
                    {{ total_move_time }}
                </div>
                <div>
                    <strong>総時間</strong>
                    {{ total_time }}
                </div>
                <div>
                    <strong>観光ルート</strong>
                    {{ visit_spot }}
                </div>
                <div>
                    <strong>優先度順にソート(後で消す)</strong>
                    {{ appear }}
                </div>
            </div>

            <div class="map">

            </div>
            
        </div>
    </main>

    <div>
        <a href = '/'>観光地選択に戻る</a>
    </div>

</body>
</html>
